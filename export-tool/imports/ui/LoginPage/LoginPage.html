<template name="loginPage">
    <div class="mainContent">
      {{#if isUserLogged}}
      <form class="form-logout ">
        <h2>You are now logged in.</h2>
        
          <button type="submit" class="btn btn-primary login-btn">Log out</button>
        </form>
      {{else}}
        <form class="form-login ">
            <div class="form-group">
                <label >Email login</label>
                <input id="username" type="text" class="form-control"  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary login-btn">Submit</button>
        </form>
        {{/if}}

        <p> No accounts? <a href="/signup"> Click here.</a></p>
    </div>
</template>
